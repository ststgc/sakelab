
<figure class="ma0 mb4">
  <img src='{{ .Get "src" }}' alt='{{ .Get "caption" }}' width={{ .Get "w" }} height={{ .Get "h" }} layout="responsive" class="mb2"></img>

  {{ if .Get "caption" }}
  <figcaption class="gray f6 lh-title">
    {{ if .Get "href" }}
    <a href="{{ .Get "href" }}" target="_blank">{{ .Get "caption" }}</a>
    {{ else }}
    {{ .Get "caption" | safeHTML }}
    {{ end }}
  </figcaption>
  {{ end }}

</figure>
