
<figure class='
  Image
  {{ if eq (.Get "class") "pull-left" }}
    Image--pullLeft
  {{ else if eq (.Get "class") "pull-right" }}
    Image--pullRight
  {{ else if eq (.Get "class") "bleed" }}
    Image--bleed
  {{ end }}
  '>
  <img class="lazyload" src='/assets/images/{{ .Get "src" }}-medium.jpg' data-srcset='/assets/images/{{ .Get "src" }}-small.jpg palm, /assets/images/{{ .Get "src" }}-medium.jpg lap, /assets/images/{{ .Get "src" }}-large.jpg' alt='{{ .Get "caption" }}'>
  
  {{ if .Get "caption" }}
  <figcaption>
    {{ if .Get "href" }}
    出典：<a href="{{ .Get "href" }}" target="_blank">{{ .Get "caption" }}</a>
    {{ else }}
    {{ .Get "caption" | safeHTML }}
    {{ end }}
  </figcaption>
  {{ end }}

</figure>
