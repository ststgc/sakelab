
<figure class='
  Image
  {{ if eq (.Get "class") "pull-left" }}
    Image--pullLeft
  {{ else if eq (.Get "class") "pull-right" }}
    Image--pullRight
  {{ else if eq (.Get "class") "bleed" }}
    Image--bleed
  {{ end }}
  '>
  <amp-img src='/assets/images/{{ .Get "src" }}-small.jpg' alt='{{ .Get "caption" }}' width={{ .Get "w" }} height={{ .Get "h" }} layout="responsive"></amp-img>

  {{ if .Get "caption" }}
  <figcaption>
    {{ if .Get "href" }}
    出典：<a href="{{ .Get "href" }}" target="_blank">{{ .Get "caption" }}</a>
    {{ else }}
    {{ .Get "caption" | safeHTML }}
    {{ end }}
  </figcaption>
  {{ end }}

</figure>
