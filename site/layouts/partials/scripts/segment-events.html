<script type="text/javascript">

{{ if .IsHome }}
  window.analytics.track('Blog Viewed', {
    pageType: 'Front Page',
    pageTitle: document.title,
    blogTitle: "{{ .Title }}",
    blogUrl: "{{ .URL }}",
    referrerUrl: document.referrer,
    referrerPath: new URL(document.referrer).pathname,
    urlHref: window.location.href,
    urlPath: window.location.pathname,
    urlHash: window.location.hash
    });
{{ else }}
  window.analytics.track('Blog Viewed', {
    pageType: 'Article',
    pageTitle: document.title,
    articleTitle: "{{ .Title }}",
    articleAuthor: "{{ .Params.author }}",
    articleCreatedAt: "{{ .Date.Format "2006-01-02T15:04:05Z" }}",
    articlePublishedAt: "{{ .Page.Lastmod.Format "2006-01-02T15:04:05Z"  }}",
    articleTags: [{{ range .Params.tags }}"{{ . }}",{{ end }}],
    articleCategories: [{{ with .Params.categories }}"{{ . }}"{{ end }}],
    articleUrl: "{{ .Permalink }}",
    referrerUrl: document.referrer,
    referrerPath: new URL(document.referrer).pathname,
    urlHref: window.location.href,
    urlPath: window.location.pathname,
    urlHash: window.location.hash
    });
{{ end }}
</script>
