
<script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "NewsArticle",
    "mainEntityOfPage":{
      "@type":"WebPage",
      "@id":"{{ .Permalink }}"
    },
    "headline": "{{ .Title }} - {{ .Site.Title }}",
    "datePublished": "{{ .Date.Format "2006-01-02T15:04:05JST"}}",
    "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05JST"}}",
    "image": {
      "@type": "ImageObject",
      "url": "{{ .Site.BaseURL }}/assets/images/{{ .Params.hero | default "global/placeholder" }}-large.jpg",
      "width": 670,
      "height": 1006
    },
    "keywords": "{{ with .Params.category }}{{ $taxo := index $.Site.Data.taxonomies (printf "%s" .) }}{{ $taxo }}{{ end }},{{ with .Params.tags }}{{ range . }}{{ $taxo := index $.Site.Data.taxonomies (printf "%s" .) }}{{ $taxo }},{{ end }}{{ end }}",
    "author": {
      "@type": "Person",
      "name": "{{ $id := .Params.author }}{{ range $.Site.Data.users.user }}{{ if eq $id .id }}{{ .name }}{{ end }}{{ end }}"
    },
    "publisher": {
      "@type": "Organization",
      "name": "{{ .Site.Title }}",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ .Site.BaseURL }}/assets/images/global/logo_for_schemaorg.jpg",
        "width": 600,
        "height": 60
      }
    },
    "description": "{{ .Params.og_description | default .Summary }}"
  }
</script>
